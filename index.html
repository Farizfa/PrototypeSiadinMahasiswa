<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Siadin Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5fafd;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      max-width: 1000px;
      width: 100%;
      min-height: 500px;
    }

    .login-image {
      border-radius: 16px;
      width: 100%;
      height: 100%;
      object-fit: cover;
      margin-left: 1rem;
    }

    .btn-primary {
      background-color: #000050;
      border: none;
      border-radius: 8px;
      padding: 0.6rem;
    }

    .btn-primary:hover {
      background-color: #000070;
    }

    .form-control {
      border-radius: 8px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      text-align: center;
      color: #6c757d;
    }

    .social-icons i {
      font-size: 1rem;
      margin: 0 8px;
    }

    @media (max-width: 768px) {
      .login-image {
        display: none;
      }

      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container px-3">
    <div class="login-container row align-items-center mx-auto">
      <!-- Login Form -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center h-100">
        <div class="w-100" style="max-width: 400px">
          <h5 class="fw-bold mb-1">Siadin Mahasiswa</h5>
          <p class="text-muted mb-4">Masuk dengan akun mahasiswa</p>

          <form>
            <div class="mb-3 text-start">
              <label for="nim" class="form-label">NIM</label>
              <input type="text" class="form-control" id="nim" placeholder="Masukkan nomor induk mahasiswa" />
            </div>

            <div class="mb-3 text-start">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" />
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3 text-start">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember" />
                <label class="form-check-label" for="remember">Ingatkan Saya</label>
              </div>
              <a href="#" class="text-decoration-none small">Lupa Kata Sandi?</a>
            </div>

            <a href="pages/dashboard.html" class="btn btn-primary w-100">Login</a>
          </form>
        </div>
      </div>

      <!-- Image -->
      <div class="col-md-5 mt-2 mt-md-0">
        <img src="assets/img/udinus.png" alt="UDINUS Building" class="login-image" />
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div>SiAdin | Copyright Â© UDINUS 2025 All rights reserved</div>
      <div class="social-icons mt-2">
        <a href="https://www.facebook.com/univ.dian.nuswantoro/" class="text-muted"><i class="bi bi-facebook"></i></a>
        <a href="https://x.com/udinusofficial" class="text-muted"><i class="bi bi-twitter"></i></a>
        <a href="https://www.instagram.com/udinusofficial" class="text-muted"><i class="bi bi-instagram"></i></a>
        <a href="https://id.linkedin.com/school/universitas-dian-nuswantoro/" class="text-muted"><i
            class="bi bi-linkedin"></i></a>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
